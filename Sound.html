<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sound.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="main-menu">
            <div class="soundstore">
                <div class="sound">SOUND</div>
                <div class="store">STORE</div>
            </div>
            <div class="leftmenu">
                <div class="icon"><i class="fas fa-search"></i></div>
                <div class="block">
                    <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                    <div class="cart">Cart</div>
                </div>
                <div class="block">
                    <div class="icon"><i class="far fa-heart"></i></div>
                    <div class="favorites">Favorites</div>
                </div>
                <div class="burger-menu">
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>    
                    <div class="burger-menu1"></div>
                    <div class="burger-menu1"></div>    
                </div>
            </div>
        </header>

        <section class="section">
            <div class="section-block">
                <div class="product">
                    <div class="section-content">
                        <div class="section-text">Select Product image to display:</div>
                        <img src="line.png" class="line">
                    </div>
                    <div class="section-images">
                        <div class="whiteBlock1"><img src="Headphone.png" class="Headphone"></div>                
                        <div class="whiteBlock2"><img src="Headphone1.png" class="Headphone"></div>                        
                        <div class="whiteBlock2"><img src="Headphone2.png" class="Headphone"></div>                                        
                        <div class="whiteBlock2"><img src="Headphone3.png" class="Headphone"></div>                
                    </div>
                    <div class="section-logo">
                        <div class="logo-blu" >
                            <img src="B.png" class="BLU">                            
                            <img src="L.png" class="BLU">                            
                            <img src="U.png" class="BLU">                            
                        </div>                        
                        <div class="logo-edio" >
                            <img src="E.png" class="EDIO">
                            <img src="D.png" class="EDIO">
                            <img src="I.png" class="EDIO">
                            <img src="O.png" class="EDIO">                            
                        </div>                        
                    </div>
                </div>
                <img src="Headphone.png" class="section-img">
            </div>
        </section>
    
    </div>

    <div class="Colors">
        <div class="Colors_text">
            <div class="available">available</div>
            <div class="COLOURS">COLOURS</div> 
        </div>
        <div class="Border">
            <div class="Blue"></div>    
            <div class="White"></div>    
            <div class="Cyan"></div>    
            <div class="Red"></div>    
            <div class="Yellow"></div>
        </div>   
    </div>

    <div class="PRODUCTS">
        <div class="icon"><i class="fas fa-arrow-up"></i></div>
        <div class="HEADPHONES">
            <div class="background1"><img src="1.png" class="Headphone"></div>
            <div class="background1"><img src="2.png" class="Headphone"></div>
            <div class="background2"><img src="Headphone.png" class="Headphone1"></div>
            <div class="background1"><img src="3.png" class="Headphone"></div>
            <div class="background1"><img src="4.png" class="Headphone"></div>
            <div class="background1"><img src="5.png" class="Headphone"></div>
        </div>
        <div class="icon"><i class="fas fa-arrow-down"></i></div>
    </div>

    <div class="soundblu">SOUND</div>
    <div class="edio">EDIO</div>  
    
    <footer>
        <div class="paymentOptions"><img src="PaymentOptions.png"></div>
        <div class="features">
            <img src="Features.png">
            <div class="addToCart">
                <div class="icon1"><i class="fas fa-heart"></i></div>
                <button>ADD TO Cart</button>
            </div>
        </div>
    </footer>

    

</body>
</html>
